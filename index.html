<!DOCTYPE html>
<html>
<head>
	<title>Coming Soon! | CS UI Gath 2017</title>
	<link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">
</head>
<body>
	<style type="text/css">
		h1 {
			font-size: 10rem;
		}

		h4 {
			font-size: 2rem;
		}
		.container {
			position: absolute;
			top: 0;
			left: 0;
			bottom: 0;
			right: 0;
			background-color: #F3F3F3;
			font-family: 'Quicksand';
		}

		.centered {
			position: absolute;
			top: 50%;
			left: 50%;
			text-align: center;
			transform: translate(-50%,-50%);
		}

		.centered > h1,h2,h3,h4,h5 {
			margin: 0.05rem 0.05rem 0.05rem 0.05rem;
		}
	</style>
	<div class="container">
		<div class="centered">
			<h1>Countdown</h1>
			<h4 id="countdown"></h4>
		</div>
	</div>
</body>
<script type="text/javascript">
	var countDownDate = new Date("Sep 23, 2017 00:00:00").getTime();
	var x = setInterval(function() {

	  var now = new Date().getTime();
	  var distance = countDownDate - now;

	  var days = Math.floor(distance / (1000 * 60 * 60 * 24));
	  var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
	  var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
	  var seconds = Math.floor((distance % (1000 * 60)) / 1000);

	  document.getElementById("countdown").innerHTML = days + " Hari " + hours + " Jam " + minutes + " Menit " + seconds + " Detik ";

	  if (distance < 0) {
	    clearInterval(x);
	    document.getElementById("countdown").innerHTML = "EXPIRED";
	  }
	}, 1000);
</script>
</script>
</html>
