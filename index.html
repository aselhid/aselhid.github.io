<!DOCTYPE html>
	<html>
	<head>
		<title>Coming Soon! | CS UI Gath 2017</title>
		<link href="https://fonts.googleapis.com/css?family=Montserrat:500,700|Raleway:600" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="./assets/css/style.css">
	</head>

	<body>
		<div class="parallax">
			<div class="parallax__group">
				<div class="parallax__layer parallax__layer--back">
					<img class="section__one--rect" src="./assets/images/orange.svg">
				</div>
				<div class="parallax__layer parallax__layer--base">
					<div class="section__one--text">
						<h1>coming<br>soon</h1>
					</div>
				</div>
			</div>
			<div class="parallax__group section__two">
				<div class="parallax__layer parallax__layer--deep">
					<img class="section__two--rect" src="./assets/images/biru.svg">
				</div>
				<div class="parallax__layer parallax__layer--base">
					<div class="countdown-container" id="countdown">
						<span class="days"></span>
					    <span class="minutes"></span>
					    <span class="seconds"></span>
					</div>
				</div>
			</div>
			<div class="parallax__group section__three">
				<div class="parallax__layer--middle section_three--text ik">
					ik
				</div>
				<div class="parallax__layer--back section_three--text ing">
					ing
				</div>
				<div class="parallax__layer--deep section_three--text gath">
					gath
				</div>
				<div class="parallax__layer--deeper section_three--text er">
					er
				</div>
				<div class="parallax__layer--deepest section_three--text plus">
					+
				</div>
			</div>
		</div>
	</body>

	<script type="text/javascript">
		function getTimeRemaining(endtime){
			var t = Date.parse(endtime) - Date.parse(new Date());
			var seconds = Math.floor((t / 1000) % 60);
			var minutes = Math.floor((t / 1000 / 60) % 60);
			var hours = Math.floor((t / (1000 * 60 * 60)) % 24);
			var days = Math.floor(t/(1000 * 60 * 60 * 24));
	
			return {
				'total': t,
				'days': days,
				'hours': hours,
				'minutes': minutes,
				'seconds': seconds
			};
		}

		function initializeClock(id, endtime){
			var clock = document.getElementById(id);
			var daysSpan = clock.querySelector('.days');
			var minutesSpan = clock.querySelector('.minutes');
			var secondsSpan = clock.querySelector('.seconds');

			function updateClock(){
				var t = getTimeRemaining(endtime);

				daysSpan.innerHTML = t.days + ((t.days > 1)? " days" : " day");
			    minutesSpan.innerHTML = (t.minutes + t.hours * 60) + ((t.minutes > 1)? " mins" : " min");
			    secondsSpan.innerHTML = t.seconds + ((t.seconds > 1)? " secs": " sec");

				if(t.total <= 0){
				  clearInterval(timeinterval);
				}
			}

			updateClock();
			var timeinterval = setInterval(updateClock,1000);
		}

		initializeClock('countdown', new Date("Sep 23, 2017 13:00:00"));
	</script>

</html>
