<!DOCTYPE html>
	<html>
	<head>
		<title>Coming Soon! | CS UI Gath 2017</title>
		<link href="https://fonts.googleapis.com/css?family=Montserrat|Raleway:700" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="./assets/css/app.css">
	</head>

	<body>
		<div class="container-cs">
			<img src="./assets/images/ungu.svg" />
			<div class="text">
				<h1>COMING<br/>SOON</h1>
			</div>
		</div>
		<div class="container-cd">
			<img src="./assets/images/biru.svg" />
			<div class="countdown-container" id="countdown">
				<span class="days"></span>
			    <span class="minutes"></span>
			    <span class="seconds"></span>
			</div>
		</div>
	</body>

	<script type="text/javascript">
		function getTimeRemaining(endtime){
			var t = Date.parse(endtime) - Date.parse(new Date());
			var seconds = Math.floor((t / 1000) % 60);
			var minutes = Math.floor((t / 1000 / 60) % 60);
			var hours = Math.floor((t / (1000 * 60 * 60)) % 24);
			var days = Math.floor(t/(1000 * 60 * 60 * 24));
	
			return {
				'total': t,
				'days': days,
				'hours': hours,
				'minutes': minutes,
				'seconds': seconds
			};
		}

		function initializeClock(id, endtime){
			var clock = document.getElementById(id);
			var daysSpan = clock.querySelector('.days');
			var minutesSpan = clock.querySelector('.minutes');
			var secondsSpan = clock.querySelector('.seconds');

			function updateClock(){
				var t = getTimeRemaining(endtime);

				daysSpan.innerHTML = t.days + ((t.days > 1)? " days" : " day");
			    minutesSpan.innerHTML = (t.minutes + t.hours * 60) + ((t.minutes > 1)? " minutes" : " minute");
			    secondsSpan.innerHTML = t.seconds + ((t.seconds > 1)? " seconds" : " second");

				if(t.total<=0){
				  clearInterval(timeinterval);
				}
			}

			updateClock();
			var timeinterval = setInterval(updateClock,1000);
		}

		initializeClock('countdown', new Date("Sep 23, 2017 13:00:00"));
	</script>

</html>
