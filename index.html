<!DOCTYPE html>
	<html>
	<head>
		<title>Coming Soon! | CS UI Gath 2017</title>
		<link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="./assets/css/normalize.css">
		<link rel="stylesheet" type="text/css" href="./assets/css/app.css">
	</head>

	<body>
		<div class="container">
			<div class="centered">
				<h1><s>IK Gath 2017</s></h1>
				<h3 id="countdown"></h3>
			</div>
			<img id="cloud-1" class="cloud-image" src="./assets/images/cloud.svg" />
			<img id="cloud-2" class="cloud-image" src="./assets/images/cloud.svg" />
			<img id="cloud-3" class="cloud-image" src="./assets/images/cloud.svg" />
		</div>
	</body>

	<script type="text/javascript">
		var daysOfMonths = [31,28,31,30,31,30,31,31,30,31,30,31];
		var countDownDate = new Date("Sep 23, 2017 00:00:00");
		var x = setInterval(function() {

		  var now = new Date();
		  var distance = countDownDate.getTime() - now.getTime();

		  var months =  countDownDate.getMonth() - now.getMonth();
		  var days = daysOfMonths[now.getMonth()] - now.getDate();
		  var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
		  var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
		  var seconds = Math.floor((distance % (1000 * 60)) / 1000);

		  document.getElementById("countdown").innerHTML = months + " : " + days + " : " + hours + " : " + minutes + " : " + seconds;

		  if (distance < 0) {
		    clearInterval(x);
		    document.getElementById("countdown").innerHTML = "EXPIRED";
		  }
		}, 1000);
	</script>
</html>
